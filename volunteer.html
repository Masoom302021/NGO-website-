<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer with Us | Basti Ki Pathshala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="logo.jpeg" alt="logo" />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="volunteer.html">Volunteer</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="volunteer-form-section">
      <h2>Become a Volunteer</h2>
      <p>Join hands with us and make a real difference in someone's life.</p>

      <form class="volunteer-form">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address*</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your number"
            required
          />
        </div>

        <div class="form-group">
          <label for="interest">Area of Interest</label>
          <select id="interest">
            <option value="">Select</option>
            <option value="teaching">Teaching</option>
            <option value="event">Event Volunteering</option>
            <option value="fundraising">Fundraising</option>
            <option value="awareness">Campaign & Awareness</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Why do you want to volunteer?</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Your message..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Basti Ki Pathshala. All rights reserved.</p>
    </footer>
  </body>
</html>
